<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Chi tiết phim</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/movie-detail.js}"></script>
</head>
<body>
<header>
    <h1 th:text="${movie.title}">Tiêu đề phim</h1>
</header>
<main>
    <div class="movie-detail">
        <img th:src="${movie.posterUrl}" th:alt="${movie.title}">

        <p><strong>Năm:</strong> <span th:text="${movie.year}">2023</span></p>
        <p><strong>Mô tả:</strong> <span th:text="${movie.description}">Mô tả phim</span></p>
        <form th:action="@{'/movie/' + ${movie.id} + '/' + ${movie.slug} + '/favorite'}" method="post">
            <button type="submit" th:text="${isFavorite} ? 'Bỏ yêu thích' : 'Yêu thích'">Yêu thích</button>
        </form>
    </div>
</main>
</body>
</html>
