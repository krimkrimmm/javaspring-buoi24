<!DOCTYPE html>
<html>
<head>
    <title>Movie Detail</title>
</head>
<body>

<h1>{{ movie.title }}</h1>
<p>{{ movie.description }}</p>
<!-- Thêm hoặc bỏ yêu thích -->
<form action="/movie/{{ movie.id }}/favorite" method="post">
    <button type="submit">Thêm vào yêu thích</button>
</form>
<form action="/movie/{{ movie.id }}/unfavorite" method="post">
    <button type="submit">Bỏ yêu thích</button>
</form>

</body>
</html>
